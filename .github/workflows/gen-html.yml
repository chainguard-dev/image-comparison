name: gen-html

on:
  workflow_dispatch: {}
  schedule:
    # runs twice daily, at 01:00 UTC and 13:00 UTC
    - cron: '0 1 * * *' 
    - cron: '0 13 * * *'

jobs:
  build:
    permissions:
      id-token: write # Enable OIDC
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - uses: imjasonh/setup-crane@00c9e93efa4e1138c9a7a5c594acd6c75a2fbf0c # v0.3
      - uses: sigstore/cosign-installer@9614fae9e5c5eddabb09f90a270fcb487c9f71499614fae9e5c5eddabb09f90a270fcb487c9f7149 # v3.2.0
      - name: setup python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: '3.10'
      - run: |
          ./gen-html.sh
      - name: gitsign
        uses: chainguard-dev/actions/setup-gitsign@main
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.html
          git commit -m "update html"
          git push origin main
      - if: ${{ failure() && github.event_name == 'schedule' }}
        uses: rtCamp/action-slack-notify@f05987dc91a66984f1666f486497def2cf85183d # v2.2.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: '#8E1600'
          MSG_MINIMAL: 'true'
          SLACK_TITLE: gen-html failed.
          SLACK_MESSAGE: |
            For detailed logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
