name: pull-data

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 12 * * *' # runs at 12:00 UTC everyday

jobs:
  build:
    permissions:
      id-token: write # Enable OIDC
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0v2
      - name: setup python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0v2
        with:
          python-version: '3.10'
      - name: install python packages
        run: |
          python -m pip install --upgrade pipenv
          pipenv install
      - name: execute py script
        env: 
          DATA_URL: ${{ secrets.DATA_URL }}
        run: pipenv run python main.py
      - name: gitsign
        uses: chainguard-dev/actions/setup-gitsign@main
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.csv
          git commit -m "update data"
          git push origin main
      - if: ${{ failure() && github.event_name == 'schedule' }}
        uses: rtCamp/action-slack-notify@f05987dc91a66984f1666f486497def2cf85183d # v2.2.1v2.2.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: '#8E1600'
          MSG_MINIMAL: 'true'
          SLACK_TITLE: pull-data failed.
          SLACK_MESSAGE: |
            For detailed logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
